<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventario MÃ³vil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    @media (max-width: 640px) {
      h1 {
        font-size: 1.5rem;
      }
      table th, table td {
        font-size: 0.75rem;
        padding: 6px;
      }
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-900 to-green-700 text-white">
  <div class="w-full max-w-md mx-auto p-4 bg-white text-gray-800 rounded-2xl shadow-xl mt-6">
    <div class="flex flex-col items-center text-center">
      <img src="centrum.png" alt="Logo" class="w-20 mb-2" />
      <h1 class="text-xl font-bold mb-4">Inventario en LÃ­nea</h1>

      <input id="busqueda" type="text" placeholder="Buscar producto..."
        class="w-full p-2 mb-3 border border-green-700 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-green-800"
        oninput="buscarProducto()" />

      <input id="inputQR" type="text" class="hidden" />

      <button id="modoBtn" onclick="solicitarPin()" class="w-full bg-green-800 text-white py-2 rounded-xl mb-3 text-sm">
        <span id="modoIcon">ðŸŸ¢</span> Modo: <span id="modoLabel">Entrada</span>
      </button>

      <button onclick="entradaManual()" class="w-full bg-yellow-600 text-white py-2 rounded-xl mb-4 text-sm">
        Entrada manual
      </button>

      <div id="usuarioActivo" class="text-sm text-gray-700 mb-3"></div>

      <table class="w-full text-left border border-gray-300 text-xs">
        <thead class="bg-green-900 text-white">
          <tr>
            <th class="p-2">REF</th>
            <th class="p-2">Producto</th>
            <th class="p-2">Cant.</th>
          </tr>
        </thead>
        <tbody id="tablaResultados" class="bg-white text-gray-900">
          <tr><td colspan="3" class="p-2 text-center">Espera escaneo o bÃºsqueda...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="mensajeQR" style="
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 16px;
    font-weight: bold;
    border-radius: 10px;
    font-size: 14px;
    color: white;
    display: none;
    z-index: 9999;
    max-width: 90%;
    text-align: center;
    box-shadow: 0 0 8px rgba(0,0,0,0.25);
  "></div>

  <script>
    const API_URL = "https://inventario-api-ltpb.onrender.com";

    let modo = "entrada";
    let usuario = null;
    let bufferQR = "";
    let scanTimeout = null;

    const mensajeQR = document.getElementById("mensajeQR");

    function buscarProducto() {
      const query = document.getElementById("busqueda").value.trim();
      if (!query) return;
      fetch(`${API_URL}/buscar_producto?nombre=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => mostrarResultados(data))
        .catch(() => mostrarErrorBusqueda());
    }

    function mostrarResultados(resultados) {
      const tabla = document.getElementById("tablaResultados");
      tabla.innerHTML = "";
      if (resultados.length === 0) {
        tabla.innerHTML = `<tr><td colspan='3' class='p-2 text-center'>Sin resultados.</td></tr>`;
        return;
      }
      resultados.forEach(prod => {
        const row = document.createElement("tr");
        row.className = "border-b";
        row.innerHTML = `
          <td class="p-2">${prod.referencia}</td>
          <td class="p-2">${prod.nombre}</td>
          <td class="p-2">${prod.cantidad}</td>
        `;
        tabla.appendChild(row);
      });
    }

    function mostrarErrorBusqueda() {
      const tabla = document.getElementById("tablaResultados");
      tabla.innerHTML = `<tr><td colspan='3' class='p-2 text-center text-red-600'>Error de conexiÃ³n</td></tr>`;
    }

    function registrarQR(contenido) {
      if (!usuario) {
        mostrarMensajeQR({ status: "error", mensaje: "NIP no ingresado" });
        return;
      }
      fetch(`${API_URL}/registrar_qr`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contenido: contenido,
          modo: modo,
          usuario: usuario
        })
      })
        .then(res => res.json())
        .then(data => {
          mostrarMensajeQR(data);
          buscarProducto();
        })
        .catch(() => mostrarMensajeQR({ status: "error", mensaje: "Error leyendo QR" }));
    }

    function mostrarMensajeQR(data) {
      mensajeQR.style.display = "block";
      if (data.status === "ok") {
        mensajeQR.style.backgroundColor = "#047857";
        mensajeQR.textContent = `âœ… ${data.referencia} - ${data.nombre}`;
      } else if (data.status === "repetido") {
        mensajeQR.style.backgroundColor = "#0d9488";
        mensajeQR.textContent = `ðŸ“¦ Ya escaneado: ${data.referencia}`;
      } else {
        mensajeQR.style.backgroundColor = "#dc2626";
        mensajeQR.textContent = `âŒ ${data.mensaje}`;
      }
      setTimeout(() => mensajeQR.style.display = "none", 2000);
    }

    function entradaManual() {
      const contenido = prompt("Pega el cÃ³digo QR:");
      if (contenido) registrarQR(contenido);
    }

    window.addEventListener("keydown", function (e) {
      if (scanTimeout) clearTimeout(scanTimeout);
      if (e.key === "Enter") {
        registrarQR(bufferQR);
        bufferQR = "";
      } else {
        bufferQR += e.key;
        scanTimeout = setTimeout(() => bufferQR = "", 300);
      }
    });

    const pines = {
      "0112": "Santos",
      "2704": "Fabiola",
      "1704": "Aida",
      "1103": "Johnatan"
    };

    function solicitarPin() {
      const pin = prompt("NIP (ddmm):");
      if (pin in pines) {
        usuario = pines[pin];
        modo = (modo === "entrada") ? "salida" : "entrada";
        document.getElementById("modoLabel").textContent = modo;
        document.getElementById("usuarioActivo").textContent = `Modo: ${modo.toUpperCase()} | ${usuario}`;
        const btn = document.getElementById("modoBtn");
        const icon = document.getElementById("modoIcon");
        if (modo === "salida") {
          btn.classList.replace("bg-green-800", "bg-red-700");
          icon.textContent = "ðŸ”´";
        } else {
          btn.classList.replace("bg-red-700", "bg-green-800");
          icon.textContent = "ðŸŸ¢";
        }
        alert(`Modo ${modo.toUpperCase()} activado`);
      } else {
        alert("NIP incorrecto");
      }
    }
  </script>
</body>
</html>
