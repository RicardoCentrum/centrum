<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscar Productos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }
  </style>

<script>
  if (window.innerWidth <= 768 && !location.pathname.includes("mobile")) {
    location.href = "index_qr_mobile.html";
  }
</script>

</head>
<body class="min-h-screen bg-gradient-to-br from-green-900 to-green-700 text-white">
  <div class="max-w-4xl mx-auto p-6 bg-white text-gray-800 rounded-2xl shadow-2xl mt-10">
    <div class="flex flex-col items-center">
      <img src="centrum.png" alt="Logo de la Empresa" class="w-28 mb-4"/>
      <h1 class="text-3xl font-bold mb-6 text-center">Consulta de Productos en Inventario</h1>

      <input
        id="busqueda"
        type="text"
        placeholder="Buscar por nombre o ID..."
        class="w-full md:w-2/3 p-3 rounded-xl border border-green-700 focus:outline-none focus:ring-2 focus:ring-green-800 mb-4"
        oninput="buscarProducto()"
      />

      <input id="inputQR" type="text" class="hidden" />

      <button id="modoBtn" onclick="solicitarPin()" class="bg-green-800 text-white font-semibold px-4 py-2 rounded-xl shadow hover:bg-green-700 transition mb-4">
        <span id="modoIcon">ðŸŸ¢</span> Modo: <span id="modoLabel">Entrada</span>
      </button>

      <button onclick="entradaManual()" class="bg-yellow-600 text-white font-semibold px-4 py-2 rounded-xl shadow hover:bg-yellow-500 transition mb-4">
        Entrada manual
      </button>

      <div id="usuarioActivo" class="mb-4 text-sm text-gray-700"></div>

      <table class="w-full text-left border border-gray-300">
        <thead class="bg-green-900 text-white">
          <tr>
            <th class="p-3">REF</th>
            <th class="p-3">Producto</th>
            <th class="p-3">Fabricante</th>
            <th class="p-3">Lote</th>
            <th class="p-3">Caducidad</th>
            <th class="p-3">Cantidad</th>
          </tr>
        </thead>
        <tbody id="tablaResultados" class="bg-white text-gray-900">
          <tr><td colspan="6" class="p-3 text-center">Introduce un criterio de bÃºsqueda...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="mensajeQR" style="
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 15px 20px;
    font-weight: bold;
    border-radius: 12px;
    font-size: 16px;
    color: white;
    display: none;
    z-index: 9999;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  "></div>

  <script>
    const API_URL = "https://inventario-api-ltpb.onrender.com";

    const inputQR = document.getElementById("inputQR");
    const mensajeQR = document.getElementById("mensajeQR");

    let modo = "entrada";
    let usuario = null;
    let bufferQR = "";
    let scanTimeout = null;

    function buscarProducto() {
      const query = document.getElementById("busqueda").value.trim();
      if (!query) return;

      fetch(`${API_URL}/buscar_producto?nombre=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => mostrarResultados(data))
        .catch(err => {
          const tabla = document.getElementById("tablaResultados");
          tabla.innerHTML = `<tr><td colspan='6' class='p-3 text-center text-red-600'>Error al conectar con el servidor</td></tr>`;
        });
    }

    function mostrarResultados(resultados) {
      const tabla = document.getElementById("tablaResultados");
      tabla.innerHTML = "";

      if (resultados.length === 0) {
        tabla.innerHTML = `<tr><td colspan='6' class='p-3 text-center'>No se encontraron resultados.</td></tr>`;
        return;
      }

      resultados.forEach(prod => {
        const row = document.createElement("tr");
        row.className = "border-b hover:bg-green-100 hover:text-black transition duration-150";
        row.innerHTML = `
          <td class="p-3">${prod.referencia}</td>
          <td class="p-3">${prod.nombre}</td>
          <td class="p-3">${prod.fabricante}</td>
          <td class="p-3">${prod.lote}</td>
          <td class="p-3">${prod.caducidad}</td>
          <td class="p-3">${prod.cantidad}</td>
        `;
        tabla.appendChild(row);
      });
    }

    function mostrarMensajeQR(data) {
      mensajeQR.style.display = "block";

      if (data.status === "ok") {
        mensajeQR.style.backgroundColor = "#047857";
        mensajeQR.textContent = `âœ… ${data.mensaje}: ${data.referencia} - ${data.nombre}`;
      } else if (data.status === "repetido") {
        mensajeQR.style.backgroundColor = "#0d9488";
        mensajeQR.textContent = `â„¹ï¸ ${data.mensaje}: ${data.referencia} - ${data.nombre}`;
      } else {
        mensajeQR.style.backgroundColor = "#dc2626";
        mensajeQR.textContent = `âŒ ${data.mensaje}`;
      }

      setTimeout(() => { mensajeQR.style.display = "none"; }, 2000);
    }

    function registrarQR(contenido) {
      if (!usuario) {
        mostrarMensajeQR({ status: "error", mensaje: "Debes ingresar tu NIP" });
        return;
      }

      fetch(`${API_URL}/registrar_qr`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contenido: contenido,
          modo: modo,
          usuario: usuario
        })
      })
        .then(res => res.json())
        .then(data => {
          mostrarMensajeQR(data);
          buscarProducto();
        })
        .catch(() => {
          mostrarMensajeQR({ status: "error", mensaje: "Imposible leer cÃ³digo QR" });
        });
    }

    function entradaManual() {
      const contenido = prompt("Pega el contenido del cÃ³digo QR:");
      if (contenido) registrarQR(contenido);
    }

    window.addEventListener("keydown", function (e) {
      if (scanTimeout) clearTimeout(scanTimeout);
      if (e.key === "Enter") {
        registrarQR(bufferQR);
        bufferQR = "";
      } else {
        bufferQR += e.key;
        scanTimeout = setTimeout(() => bufferQR = "", 300);
      }
    });

    const pines = {
      "0112": "Santos",
      "2704": "Fabiola",
      "1704": "Aida",
      "1103": "Johnatan"
    };

    function solicitarPin() {
      const pin = prompt("Introduce tu NIP de 4 dÃ­gitos (ddmm de nacimiento):");
      if (pin in pines) {
        usuario = pines[pin];
        modo = (modo === "entrada") ? "salida" : "entrada";
        document.getElementById("modoLabel").textContent = modo.charAt(0).toUpperCase() + modo.slice(1);
        document.getElementById("usuarioActivo").textContent = `Modo actual: ${modo.toUpperCase()} | Usuario: ${usuario}`;

        const modoBtn = document.getElementById("modoBtn");
        const modoIcon = document.getElementById("modoIcon");

        if (modo === "salida") {
          modoBtn.classList.remove("bg-green-800", "hover:bg-green-700");
          modoBtn.classList.add("bg-red-700", "hover:bg-red-600");
          modoIcon.textContent = "ðŸ”´";
        } else {
          modoBtn.classList.remove("bg-red-700", "hover:bg-red-600");
          modoBtn.classList.add("bg-green-800", "hover:bg-green-700");
          modoIcon.textContent = "ðŸŸ¢";
        }

        alert(`Modo cambiado a ${modo.toUpperCase()} por ${usuario}`);
      } else {
        alert("NIP incorrecto. Intenta de nuevo.");
      }
    }
  </script>
</body>
</html>
